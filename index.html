<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="hero">
    <div class="caixa">
      <img class="foto" src="images/illustration-hero.svg" alt="">
      <h1 class="texto1">Order Summary</h1>
      <div class="texto2"><h4>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h4></div>
        <div class="caixa-azulzinha">
          <div class="icon"><img src="images/icon-music.svg" alt=""></div>
          <div class="text"><h1>Annual Plan</h1></div>
          <div class="change">
            <a class="change" href="#">change</a>
          </div>
          
        </div>
        <button class="botao-azul" href="#">Proceed to Payment</button>
        <p class="cancel-button">Cancel Order</p>
    </div>
</main>
    <!--     Order Summary

    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  
    Annual Plan
    $59.99/year
  
    Change
  
    Proceed to Payment
    Cancel Order  -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  </html>
